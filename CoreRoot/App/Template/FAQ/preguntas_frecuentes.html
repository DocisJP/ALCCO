{% extends 'layout.html' %}
{% load static %}

{% block content %}
<style>
    .faq-container {
        background-color: #1c1d26; 
        padding: 20px;
        border-radius: 5px;
        color: #ffffff;
        margin-top: 50px;
    }

    .faq-item {
        margin-bottom: 20px;
    }

    .faq-question {
        cursor: pointer;
        border-bottom: 1px solid #444;
        padding: 10px;
        transition: background-color 0.3s;
    }

    .faq-question:hover {
        background-color: #2c2d36;
    }

    .faq-answer {
        display: none;
        padding: 10px;
        border-bottom: 1px solid #444;
    }

    .faq-item.active .faq-answer {
        display: block;
    }
</style>

<script>
    function toggleFAQItem(event) {
        const faqItem = event.currentTarget.parentElement;
        faqItem.classList.toggle('active');
    }
</script>

<div class="faq-container">
    {% for faq in preguntas_frecuentes %}
        <div class="faq-item">
            <div class="faq-question" onclick="toggleFAQItem(event)">{{ faq.question }}</div>
            <div class="faq-answer">{{ faq.answer }}</div>
        </div>
    {% endfor %}
</div>
{% endblock %}
